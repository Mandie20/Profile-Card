<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/css/contactUs.css">
    <title>Contact Us</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <div class="contentInfo">
                    <img class="img-svg" src="./img/contact.svg">
                    <h2>Contact Info</h2>
                </div>
                    <ul class="info">
                        <li>
                            <span><i class="uil uil-location-pin-alt"></i></span>
                            <span>
                                5 rue Sengor Nazon<br>
                                Port-au-prince, Haiti<br>
                                2022
                            </span>
                        </li>
                        <li>
                            <span><i class="uil uil-envelope-alt"></i></span>
                            <span>jsamandina@gmail.com</span>
                        </li>
                        <li>
                            <span><i class="uil uil-phone-alt"></i></span>
                            <span>(509) 4859-2151</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="https://facebook.com/" target="_blank"><i class="uil uil-facebook-f"></i></a></li>
                    <li><a href="https://twitter.com/" target="_blank"><i class="uil uil-twitter-alt"></i></a></li>
                    <li><a href="https://instagram.com/" target="_blank"><i class="uil uil-instagram-alt"></i></a></li>
                    <li><a href="https://linkedin.com/" target="_blank"><i class="uil uil-linkedin-alt"></i></a></li>
                    <li><a href="https://whatsapp.com/" target="_blank"><i class="uil uil-whatsapp"></i></a></li>
                </ul>
                <span id="span"><a href="/index.html" title="Back"><i class="uil uil-arrow-left"></i></a></span>
            </div>

            <div class="contactForm">
                <h2>Send a message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobil Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
